<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários de empresas</title>
</head>
<body>
    <h1>Lista de usuário de clientes</h1>

    <p>Quantidade de usuários clientes: {{tamanho}}</p>

    <a href="{% url 'home' %}">Home</a>     

    <table>
        <thead>
            <th>Nome</th>
            <th>email</th>
            <th>senha</th>
        </thead>
        <tbody>
        {% for usuario_cliente in usuarios_clientes %}
            <tr>
                <th>usuario_cliente.nome</th>    
                <th>usuario_cliente.email</th>    
                <th>usuario_cliente.senha</th>    
            </tr>
            
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
